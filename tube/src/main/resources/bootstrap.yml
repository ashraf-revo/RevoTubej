server:
  port: 8888
  context-path: /tube
spring:
  application:
    name: tube
  cloud:
    config:
      uri: http://localhost:8081
      password: config
      username: config
    stream:
      bindings:
        input:
         destination: ToMedia
         group: s1
        output:
         destination: ToHls
         group: s2
  datasource:
    url: jdbc:mysql://localhost:3306/python?user=root&password=
  http:
    multipart:
      max-file-size: 10MB
  jpa:
    hibernate:
      ddl-auto: update
