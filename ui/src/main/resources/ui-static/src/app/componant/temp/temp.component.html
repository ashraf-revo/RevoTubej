<div class="modal fade" tabindex="-1" role="dialog" id="playlists">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" class="inline p-a-sm">×</span>
        </button>
        <h4 class="modal-title font-bold">Add to playlist</h4>
      </div>
      <div class="modal-body">
        <div class="padder">
          <div id="playlist-list" class="m-b" data-pjax="">
            <div class="text-center">
              <i class="fa fa-refresh fa-spin text-md m-y"></i>
            </div>
          </div>

          <div id="playlist-new">
            <h5 class="m-t">Create new</h5>
            <div class="form-group">
              <label>Playlist title</label>
              <input type="text" class="form-control input-sm text-md" id="playlist-new-title">
            </div>
            <button type="button" class="btn btn-sm btn-default m-b-md font-bold" id="playlist-new-save">
              Save
            </button>
          </div>

          <div id="playlist-error" class="hide">
            <h4>Someting went wrong, try later</h4>
          </div>
        </div>
        <div class="hide" id="playlist-list-item">
          <div class="playlist-list-item p-y b-b clearfix">
            <div class="pull-right m-t-sm">
              <button class="btn btn-sm btn-default" id="playlist-add">Add to playlist</button>
              <button class="btn btn-sm btn-default" id="playlist-del" style="display:none">Added</button>
              <button class="btn btn-sm btn-default" id="playlist-remove" title="Remove">
                <i class="fa fa-remove text-muted"></i>
              </button>
            </div>
            <a href="#" class="pull-left m-r" id="playlist-thumb">
              <img width="40" class="r" src="." alt=".">
            </a>
            <div class="clearfix">
              <a href="#" id="playlist-title" class="_600"></a>
              <div class="text-muted">
                <i class="fa fa-play-circle-o m-r-sm text-muted"></i>
                <span id="playlist-count"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
